server {
    listen 80;
    server_name api.ptpinstitute.com;

    # Important headers for reverse proxy security and to let Django know it's HTTPS if you add SSL later
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files are currently being served via WhiteNoise in Django. 
    # But if you want Nginx to handle them for performance, use an alias to the collected static directory:
    location /static/ {
        alias /root/ptpi/staticfiles/static/; # Update '/root/ptpi' with the absolute path on the VPS
    }

    # Django does not serve media in production natively; Nginx should serve them.
    # Update '/root/ptpi' with the absolute path of your codebase on the VPS.
    location /media/ {
        alias /root/ptpi/media/;
    }
}